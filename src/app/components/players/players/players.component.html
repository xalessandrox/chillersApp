<ng-container *ngIf="playersState$ | async as state" [ngSwitch]="state.dataState">
  <ng-container *ngSwitchCase="DataState.Loaded">
    <section class="container">
      <div>
        <div class="head text-center">
          <span>PLAYERS</span>
          <p style="color: white">is edit mode?  {{ isEditMode }}</p>
        </div>
        <div class="body">
          <ul>
            <li *ngFor="let player of (state?.appData?.data?.players | playersSorterBy: 'playerPoints');"
            (click)="pickPlayer(player)">
              <input type="checkbox" [hidden]="true">
              <div class="badge mb-1" [ngStyle]="{ 'border-color': !isEditMode ? 'transparent' : 'white'}">
                <img src="{{ player.image_url }}" width="20" alt="p_img">
                {{ player.nickname }}
                {{ player.playerPoints }}
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </ng-container>
</ng-container>
